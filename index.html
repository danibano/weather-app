<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Board</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <aside>

            <section>
                <section class="search-engine">
                    <h2 class="search-title">Search For A City</h2>
                    <input id="city-input" placeholder="City Name"></input>
                    <button id="search-btn">Search</button>
                </section>
                <section class="history">
                    <h2 class="search-title"> Search History</h2>
                    <div id="search-history"></div>
                    <button id="clear-history">Clear Search History</button>
                </section>
            </section>

            
        </aside>

        <section class="weather-content">
            <section class="present">
                <div class="present-title">
                    <h2 id="city"> City </h2>
                    <h2 id="date"> Date </h2>
                </div>
                <div>
                    <img id="icon" src="" alt="Weather Icon">
                </div>
                <div class="present-info">
                    <p id="temp"> Temp: </p>
                    <p id="wind"> Wind: </p>
                    <p id="humidity"> Humidity: </p>
                </div>
            </section>

            <section class="future">
                <h3 class="five-title">5-Day Forecast:</h3>
                <div id="five-day"></div>
            </section>
        </section>    
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
